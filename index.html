<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal SMS Onay | Fiyat Listesi</title>
    <style>
        /* --- CSS TASARIM --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #334155;
        }

        .logo { font-size: 2rem; font-weight: 800; color: #38bdf8; margin-bottom: 5px; }
        .subtitle { color: #94a3b8; margin-bottom: 25px; font-size: 0.9rem; }

        /* Fiyat Tablosu */
        .price-list {
            margin-bottom: 30px;
            text-align: left;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #334155;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .price-item:hover { background: #475569; transform: scale(1.02); }

        .service-info { display: flex; align-items: center; gap: 10px; }
        .price-tag { font-weight: bold; color: #fbbf24; }

        /* Yönlendirme Butonu */
        .tg-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        .tg-button:hover {
            background: #00aaff;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">REXON<span>SMS</span></div>
        <div class="subtitle">En uygun fiyatlı sanal numaralar</div>

        <div class="price-list">
            <div class="price-item">
                <div class="service-info"> <span>WhatsApp</span></div>
                <div class="price-tag">200.00 TL</div>
            </div>
            <div class="price-item">
                <div class="service-info"> <span>Telegram</span></div>
                <div class="price-tag">200.00 TL</div>
        </div>

        <a href="https://t.me/sizdeniyiyim" 
           class="tg-button" target="_blank">
            Sipariş İçin Tıkla
        </a>

        <div class="footer-note">
            Butona tıkladığınızda operatörümüze yönlendirileceksiniz.
        </div>
    </div>

</body>
    </html>
