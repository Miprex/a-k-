    <script>

        // BURAYI KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞NLE DOLDUR
        const BOT_TOKEN = "8437185769:AAGWpyUHwZCbxS_nBeahPgRLNjgPU33S66E"; 
        const CHAT_ID = "6156867819";

        function siparisGonder() {
            const service = document.getElementById('service').value;
            const user = document.getElementById('username').value;
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!service || !user) {

            statusDiv.innerHTML = "";

            const mesaj = `üöÄ **YENƒ∞ Sƒ∞PARƒ∞≈û GELDƒ∞!**\n\n` +
                          `üì± Servis: ${service}\n` +
                          `üë§ M√º≈üteri: ${user}\n` +
                          `‚è∞ Zaman: ${new Date().toLocaleString('tr-TR')}`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            });
        }
    </script>
