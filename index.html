
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Miprex</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --accent-color: #ff2d75;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Dinamik Arka Plan */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hero-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 80%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.8;
            font-weight: 300;
        }

        .divider {
            height: 2px;
            width: 50px;
            background: var(--accent-color);
            margin: 30px auto;
        }

        footer {
            z-index: 10;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        footer strong {
            color: var(--accent-color);
            font-weight: 400;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .glass-card { padding: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <main class="hero-section">
        <div class="glass-card">
            <div class="tagline">Sonsuz Sevgiyle</div>
            <h1>Medine</h1>
            <div class="divider"></div>
            <p style="font-style: italic; opacity: 0.9;">"Varlığın hayatın en zarif detayı."</p>
        </div>
    </main>

    <footer>Miprex tarafından yapılmıştır</footer>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 45, 117, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
      </html>
